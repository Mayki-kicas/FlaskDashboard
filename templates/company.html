{% extends 'base.html' %} {% block title %} Company {% endblock %} {% block content %}
<h3>Company</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Siret</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for row in value %}
        <tr>
            <th scope="row">{{row[0]}}</th>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td><button href="#" class="btn btn-primary" value={{row[0]}}>Update</button></td>
            <td><button href="#" class="btn btn-danger" value={{row[0]}}>Remove</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    $(".btn-danger").click(function() {
        if (confirm("Are you sure you want to remove this company?")) {

            $.ajax({
                url: "/removeCompany",
                type: "POST",
                data: JSON.stringify({
                    id: $(this).val()
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function() {
                    alert("Company successfully remove.")
                    document.location.href = "/dashCompany"
                }
            })
        }


    })

    $(".btn-primary").click(function() {
        document.location.href = "/getCompanyUpdate" + $(this).val()
    })
</script>
{% endblock %}
